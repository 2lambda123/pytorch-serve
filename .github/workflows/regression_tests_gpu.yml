name: Run Regression Tests on GPU

on:
  push:
  #  branches:
  #    - master
  #pull_request:
  #  branches:
  #    - master
  #merge_group:

concurrency:
  group: ci-cpu-${{ github.workflow }}-${{ github.ref == 'refs/heads/master' && github.run_number || github.ref }}
  cancel-in-progress: true

jobs:
  regression-gpu:
    # creates workflows for CUDA 11.6 & CUDA 11.7 on ubuntu
    runs-on: [self-hosted, regression-test-gpu]
    steps:
      - name: Clean up previous run
        run: |
          echo "Cleaning up previous run"
          ls -la ./
          sudo rm -rf ./* || true
          sudo rm -rf ./.??* || true
          ls -la ./
      - name: Update git
        run: sudo add-apt-repository ppa:git-core/ppa -y && sudo apt-get update && sudo apt-get install git -y
      - name: Check git version
        run: git --version
      - name: Setup Python 3.8
        uses: actions/setup-python@v3
        with:
          python-version: 3.8
          architecture: x64
      - name: Setup Java 17
        uses: actions/setup-java@v3
        with:
          distribution: 'zulu'
          java-version: '17'
      - name: Checkout TorchServe
        uses: actions/checkout@v3
      #- name: Install dependencies
      #  run: |
      #    python ts_scripts/install_dependencies.py --environment=dev --cuda=cu117
      #- name: Torchserve Regression Tests
      #  run: |
      #    python test/regression_tests.py
      - run: echo ${{ github.run_id }}
      - run: echo ${{ github.repository_owner }}
      - run: echo ${GITHUB_REPOSITORY#*/}
      - name: Re-run on failure
        if: ${{ success() }}
        run: |
          curl -L \
          -X POST \
          -H "Accept: application/vnd.github+json" \
          -H "Authorization: Bearer ${{ secrets.GITHUB_TOKEN }}" \
          -H "X-GitHub-Api-Version: 2022-11-28" \
          https://api.github.com/repos/${{ github.repository_owner }}/${GITHUB_REPOSITORY#*/}/actions/jobs/${{ github.run_id }}/rerun
