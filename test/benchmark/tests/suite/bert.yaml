---
bert:
    scripted_mode:
        benchmark_engine: "ab"
        url: "https://s3.us-west-2.amazonaws.com/ts0.4.1-marfiles/BERTSeqClassification_torchscript.mar"
        workers: 4
        batch_delay: 100
        batch_size:
            - 1
            - 2
            - 4
            - 8
        input: "https://s3.us-west-2.amazonaws.com/ts0.4.1-marfiles/BERTSeqClassification_torchscript.mar"
        requests: 10000
        concurrency: 100
        backend_profiling: False
        exec_env: "docker"
        processors:
            - "cpu"
            - "gpus": "all"