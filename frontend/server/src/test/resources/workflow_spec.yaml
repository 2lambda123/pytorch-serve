models:
    #global model params
    min-workers: 1
    max-workers: 4
    batch-size: 8
    m1:
       url : noop.mar #local or S3 path
       min-workers: 1   #override the global params
       max-workers: 2
       batch-size: 4
     
    m2:
       url : mnist.mar

    m3:
       url : noop.mar
       batch-size: 2

    m4:
      url : mnist.mar
 
dag: #can have only one start node and one end node
  pre_processing : [m1, m3]
  m1 : [m2, m4]
  m2 : [post_processing]
  m4 : [post_processing]
  m3 : [post_processing]